name: "sdk_popup"
version: "1.0.5.0"
description: "Toast notification COM control for Clarion using DevExpress AlertControl. Displays popup/toast notifications with configurable message, title, duration, position, notification type, sound, opacity, and pinned (sticky) mode."
short_description: "Toast notification COM control for Clarion using DevExpress AlertControl."
prog_id: "sdk_popup.sdk_popupControl"
assembly_name: "sdk_popup"
control_type: "standard"
ui_library: "DevExpress"

repository:
  url: "https://github.com/Aarhusdk/sdk_popup"
  branch: "master"

author:
  name: "Jesper Laugesen"
  github: "Aarhusdk"

compatibility:
  dotnet: "net472"
  clarion:
    min_version: "11.0"
    tested_versions: ["11.0", "12.0"]

category: "UI Controls"
tags: ["popup", "notification", "alert", "toast", "sound", "devexpress"]

changelog:
  - version: "1.0.5.0"
    date: "2026-02-09"
    changes: "Fix center positioning. Add sound, opacity, and pinned notification features. Add custom image support."
  - version: "1.0.1.0"
    date: "2026-02-09"
    changes: "Initial marketplace submission"
